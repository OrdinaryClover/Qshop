{% extends "seller/base.html" %}
{% block title %}
    个人中心
{% endblock %}

{% block content %}
    <h1 class="h3 mb-4 text-gray-800">个人中心</h1>
    <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table class="table" >
        <tr>
            <td rowspan="3" style="width: 300px;">
                <img src="/static/{{ user.photo }}" style="width: 300px;height: 300px;" alt="">
                <input type="file" name="img">
            </td>
            <td>邮箱</td>
            <td>
                <input type="text" name="email" value="{{ user.email }}" disabled>
            </td>
            <td>用户名</td>
            <td><input type="text" name="username" value="{{ user.username }}"></td>
        </tr>
        <tr>
            <td>手机号</td>
            <td><input type="text" name="phone_number" value="{{ user.phone_number }}"></td>
            <td>年龄</td>
            <td><input type="text" name="age" value="{{ user.age }}"></td>
        </tr>
        <tr>
            <td>性别</td>
{#            <td><input type="text" name="gender" value="{{ user.gender }}"></td>#}
            <td>
                <select name="gender" id="">
                    <option value="{{ user.gender }}" selected hidden>{{ user.get_gender_display }}</option>
                    <option value="0">女</option>
                    <option value="1">男</option>
                </select>
            </td>
            <td>住址</td>
            <td><input type="text" name="address" value="{{ user.address }}"></td>
        </tr>
        <tr>
            <td colspan="5">
                <input type="submit" value="修改个人资料" class="btn btn-primary btn-user btn-block">
            </td>
        </tr>
    </table>
    </form>
{% endblock %}
